<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="./index.css">
    
</head>
<body>
    <!-- This code contains whole the header, but not the search input -->
    <div class="headerContainer">
        <img src="./Imágenes/logo.svg" alt="">
        <div class="headerContainerArrow">
            <p>serif</p>
            <img  id="arrow" src="./Imágenes/icon-arrow-down.svg" alt="">
        </div>
        <div class="headerContaner_button">
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
            <img src="./Imágenes/icon-moon.svg" alt="">
        </div>
    </div>
    <!-- Search bar -->
    <div class="searchContainer">
        <input type="text" id="searchBar" placeholder="Only 'A' words...">
        <img src="./Imágenes/icon-search.svg" alt="" id="iconSearch">
    </div>

    <div class="containerSpelling">
        <div class="containerSpelling-words">
            <div id="word"></div>
            <div id="pronunciation"></div>
        </div>
        <div class="containerSpelling-buttonPlay">
            <button id="play"><img id="playImage" src="./Imágenes//icon-play.svg" alt=""></button>
        </div>
    </div>

    <div class="typeOfWordContainer">
        <p id="typeOfWord"></p>
        <hr style="border: 1px solid rgb(190, 174, 174); width: 250px; margin: 20px auto;">
    </div>

    <div class="meaningContainer">
        <div class="meaningContainer-title"><p id="meaningWord">Meaning</p></div>
        <p id="meaning"></p>
    </div>

    <div class="synonymsContainer">
        <div class="synonymsContainer-title"><p id="synonymsWord">synonyms</p></div>
        <p id="synonyms"></p>
    </div>
    <div class="containerSource">
        <p id="source">Source</p>
        <a id="sourceLink" href=""></a>
    </div>


    <script src="./index.js"></script>
</body>
</html>
